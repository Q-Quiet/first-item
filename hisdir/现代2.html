    <div class="title_1"><p>教育时代</p></div>
    <div class="part_1">
        <br>
        <p> 百年大计，教育为本。教育是立国之本，民族兴旺的标记，一个国家有没有发展潜力看的是教育，这个国家富不富强看的也是教育。无论什么时代？什么社会？什么制度？这个国家向那方面发展？教育是不可忽视的。不可不好的。正因无论什么时代什么社会什么制度都需要有文化的人、有知识的人、有潜质的人。</p>
