    <div class="title_1"><p>西安鼓楼</p></div>
    <div class="part_1">
        <br>
        <p>西安钟楼，故在城西隅。徙而东，自予始。楼唯筑基处，一无该创，故不废县官而工一就。无何，预告去，不及观其成。漫歌手书，付咸、长二令。备撰记者采焉。歌曰：羌此楼兮谁厥诒？来东方兮应昌期。挹终南兮云为低，凭清渭兮衔朝曦。鸣景云兮万籁齐，彰木德兮奠四隅。千百亿祀兮，钟虞不移。</p>
